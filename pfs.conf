conf-dir=/etc/dnsmasq.d
addn-hosts=/etc/dnsmasq.d/hosts
expand-hosts

# Make all our hosts resolvable as both $host and $host.pfs.
domain=pfs,10.1.0.0/16
local=/pfs/

# This isn't working -- 
dhcp-range=eth0,10.1.1.2,10.1.254.254,15m

dhcp-option=option:ntp-server,10.1.1.10
dhcp-option=option:router,10.1.1.10


# PXE stuff
dhcp-option-force=211,10i
dhcp-boot=tag:pxe,pxelinux.0

enable-tftp
tftp-root=/tftpboot/

log-queries
log-dhcp

